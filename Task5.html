<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Task 5</title>
<style>
.flex-container {
  display: flex;
  flex-wrap: nowrap;
  flex-direction: row;
  justify-content: center;
  align-items: center;
}

.flex-container > div {
  border: 3px solid darkblue;
  width: 200px;
  margin: 15px;
  padding: 60px 30px;
  text-align: left;
  font-size: 30px;
    height:auto;
}

@media only screen and (max-width: 600px) {
.flex-container {
        flex-direction: column;
        width: auto;
    }
}
</style>
</head>
<body>

<div class="flex-container">
  <div>This is the first section</div>
  <div>Here is some more text</div>
  <div style="width:auto;">Text continues in this section</div>  
  <div>Is there more coming?</div>
  <div>This is the final section</div>
</div> 
</body>
</html>
